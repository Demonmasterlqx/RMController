controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    test_position_speed_controller:
      type: RM_hardware_interface/PositionSpeedController

test_position_speed_controller:
  ros__parameters:
    type: RM_hardware_interface/PositionSpeedController
    joint: joint_1
    effort_command_name: effort
    speed_state_name: velocity
    position_state_name: position
    effort_state_name: effort
    reference_timeout: 0.1
    chainable: false
    command_topic: speed_position_command

    pos_Kp: 1.0
    pos_Ki: 0.1
    pos_Intergral_Limit: 0.5
    pos_MaxOut: 2.0

    vel_Kp: 10.0
    vel_Ki: 0.1
    vel_Intergral_Limit: 0.5
    vel_MaxOut: 2.0

