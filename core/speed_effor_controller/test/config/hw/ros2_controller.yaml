controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    test_velocity_effort_controller:
      type: RM_hardware_interface/SpeedEffortController

test_velocity_effort_controller:
  ros__parameters:
    type: RM_hardware_interface/SpeedEffortController
    joint: C610_joint
    effort_command_name: effort
    speed_state_name: velocity
    effort_state_name: effort
    chainable: false
    command_topic: speed
    reference_timeout: 0.1
    Kp: 20.0
    Ki: 0.0
    Kd: 0.000
    MaxOut: 20.0
    DeadBand: 0.01
    IntegralLimit: 10.0
    CoefA: 0.0
    CoefB: 100000.0

    front_feed: 10.0
    friction_compensation: 0.0