controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    test_velocity_effort_controller:
      type: RM_hardware_interface/SpeedEffortController

test_velocity_effort_controller:
  ros__parameters:
    type: RM_hardware_interface/SpeedEffortController
    joint: C610_joint
    effort_command_name: effort
    speed_state_name: velocity
    effort_state_name: effort
    chainable: false
    command_topic: speed
    reference_timeout: 0.1
    K_P: 5.0
    K_I: 2.0
    K_D: 10.0
    front_feed: 0.0
    forgetting_factor: 0.1