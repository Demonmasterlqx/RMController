controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    mcknum_controller:
      type: "mecanum_drive_controller/MecanumDriveController"
    wheel_fl_controller:
      type: RM_hardware_interface/SpeedEffortController
    wheel_fr_controller:
      type: RM_hardware_interface/SpeedEffortController
    wheel_rl_controller:
      type: RM_hardware_interface/SpeedEffortController
    wheel_rr_controller:
      type: RM_hardware_interface/SpeedEffortController

wheel_fl_controller:
  ros__parameters:
    type: RM_hardware_interface/SpeedEffortController
    joint: wheel_fl_joint
    effort_command_name: effort
    speed_state_name: velocity
    effort_state_name: effort
    chainable: true
    command_topic: speed
    reference_timeout: 0.1
    K_P: 25.0
    K_I: 0.0
    K_D: 0.0
    front_feed: 0.0
    forgetting_factor: 0.3

wheel_fr_controller:
  ros__parameters:
    type: RM_hardware_interface/SpeedEffortController
    joint: wheel_fr_joint
    effort_command_name: effort
    speed_state_name: velocity
    effort_state_name: effort
    chainable: true
    command_topic: speed
    reference_timeout: 0.1
    K_P: 25.0
    K_I: 0.0
    K_D: 0.0
    front_feed: 0.0
    forgetting_factor: 0.3

wheel_rl_controller:
  ros__parameters:
    type: RM_hardware_interface/SpeedEffortController
    joint: wheel_rl_joint
    effort_command_name: effort
    speed_state_name: velocity
    effort_state_name: effort
    chainable: true
    command_topic: speed
    reference_timeout: 0.1
    K_P: 25.0
    K_I: 0.0
    K_D: 0.0
    front_feed: 0.0
    forgetting_factor: 0.3

wheel_rr_controller:
  ros__parameters:
    type: RM_hardware_interface/SpeedEffortController
    joint: wheel_rr_joint
    effort_command_name: effort
    speed_state_name: velocity
    effort_state_name: effort
    chainable: true
    command_topic: speed
    reference_timeout: 0.1
    K_P: 25.0
    K_I: 0.0
    K_D: 0.0
    front_feed: 0.0
    forgetting_factor: 0.3

mcknum_controller:
  ros__parameters:
    type: "mecanum_drive_controller/MecanumDriveController"
    reference_timeout: 0.9

    front_left_wheel_command_joint_name: "wheel_fl_controller/wheel_fl_joint"
    front_right_wheel_command_joint_name: "wheel_fr_controller/wheel_fr_joint"
    rear_left_wheel_command_joint_name: "wheel_rl_controller/wheel_rl_joint"
    rear_right_wheel_command_joint_name: "wheel_rr_controller/wheel_rr_joint"

    front_left_wheel_state_joint_name: "wheel_fl_joint"
    front_right_wheel_state_joint_name: "wheel_fr_joint"
    rear_left_wheel_state_joint_name: "wheel_rl_joint"
    rear_right_wheel_state_joint_name: "wheel_rr_joint"

    kinematics:
      base_frame_offset: { x: 0.0, y: 0.0, theta: 0.0 }
      wheels_radius: 0.3
      sum_of_robot_center_projection_on_X_Y_axis: 1.0

    use_stamped_vel: false
    in_chained_mode: false

    base_frame_id: "base_link"
    odom_frame_id: "odom"
    enable_odom_tf: true
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.001]