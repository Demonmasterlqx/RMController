speed_effor_controller:
  reference_timeout: {
    type: double,
    default_value: 0.0,
    description: "看门狗，在指定时间内没有收到消息就直接将命令置零单位是s",
  }

  joint: {
    type: string,
    default_value: "",
    read_only: true,
    description: "被控制的关节名称",
  }

  effort_command_name: {
    type: string,
    default_value: "effort",
    read_only: true,
    description: "力矩接口的名字",
  }

  speed_state_name: {
    type: string,
    default_value: "velocity",
    read_only: true,
    description: "速度接口的名字",
  }

  effort_state_name: {
    type: string,
    default_value: "effort",
    read_only: true,
    description: "力矩接口的名字",
  }

  chainable: {
    type: bool,
    default_value: false,
    description: "是否打开级联控制，如果是则将会结束监听话题，并且不再订阅命令",
  }

  command_topic: {
    type: string,
    default_value: "speed",
    description: "订阅的速度命令话题",
  }

  Debug_Topic: {
    type: string,
    default_value: "/debug/speed_effort_controller",
    description: "调试信息发布话题",
  }

  Kp : {
    type: double,
    default_value: 0.0,
    description: "比例增益",
  }

  Ki : {
    type: double,
    default_value: 0.0,
    description: "积分增益",
  }

  Kd : {
    type: double,
    default_value: 0.0,
    description: "微分增益",
  }

  MaxOut : {
    type: double,
    default_value: 0.0,
    description: "输出限幅",
  }

  DeadBand : {
    type: double,
    default_value: 0.0,
    description: "死区",
  }

  IntegralLimit : {
    type: double,
    default_value: 0.0,
    description: "积分限幅",
  }

  CoefA : {
    type: double,
    default_value: 0.0,
    description: "变速积分参数",
  }

  CoefB : {
    type: double,
    default_value: 0.0,
    description: "变速积分参数",
  }

  Output_LPF_RC : {
    type: double,
    default_value: 0.0,
    description: "输出一阶低通滤波时间常数",
  }

  Derivative_LPF_RC : {
    type: double,
    default_value: 0.0,
    description: "微分一阶低通滤波时间常数",
  }


  front_feed : {
    type: double,
    default_value: 0.0,
    description: "前馈增益",
  }

  friction_compensation: {
    type: double,
    default_value: 0.0,
    description: "用于轮子摩擦力不均匀的情况，会按照给定的值，在pid的最后，按照对应的方向，加上这个值，以减轻摩擦力影响"
  }

